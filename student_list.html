<HTML>
<HEAD>
<meta name="renderer" content="webkit" /><!--让360默认以极速方式渲染-->
<meta http-equiv="X-UA-Compatible" content="IE=edge"/><!--使用最新的文档模式，所以默认在IE9下是quirks模式，太难看-->
<link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
<link href="CSS/table.css" rel="stylesheet"/>

<TITLE>学生列表</TITLE>
</HEAD>
<BODY style="background:#e6e6e6">

    <div>
        <form action="stu_mag.cgi" method="post">
            <input type="hidden" name="action_id" value="request_addnew"/>
            <table class="bordered">
                <thead>
                    <tr><td colspan="8"><input type="submit" class="btn btn-success" style="width:100px;height:50px;font-size:30px;" value="新增" name="studentAddNew"/></td></tr>
                    <tr style="background:#1091f2"><td>姓名</td><td>性别</td><td>民族</td><td>身高</td><td>体重</td><td>籍贯</td><td>出生日期</td><td>条目</td></tr>
                </thead>
                <tbody>
                    <TMPL_LOOP name="students">
                        <tr><td><TMPL_VAR name="student_name" /></td><td><TMPL_VAR name="student_gender" /></td><td><TMPL_VAR name="student_race" /></td><td><TMPL_VAR name="student_height" /></td><td><TMPL_VAR name="student_weight" /></td><td><TMPL_VAR name="student_area" /></td><td><TMPL_VAR name="student_date" /></td><td><a href="stu_mag.cgi?action_id=request_edit&id=<TMPL_VAR name='ID' />">编辑</a>&nbsp;&nbsp;<a href="stu_mag.cgi?action_id=student_del&id=<TMPL_VAR name='ID' />">删除</a></td></tr>
                    </TMPL_LOOP>
                </tbody>
            </table>
        </form>
    </div>    

</BODY>
</HTML>
