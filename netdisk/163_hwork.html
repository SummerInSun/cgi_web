<html>
<head>
    <meta charset="gbk" />
    <title>163注册</title>
    <style>
        body {background:#575151;text-align:center;}
        div  {width:500px;margin:0 auto;background:#fff;text-align:center;}
    </style>
</head>
<body>
    <div class="text">
        <form>
            <table cellspacing="20">
                <tr><td align="right" valign="top"><font color="red">*</font> 手机号码</td><td align="left"><input id="txt_1" type="text"/> <strong class="txt-14">@yellowmax.top</strong> <br /> <label for="txt_1"><font size="1">请填写手机号码</font></label> <br /> </td></tr>
                <tr><td align="right" valign="top"><font color="red">*</font> 图片验证码</td><td valign="top"><input id="txt_2" type="text"/> <br /> <label for="txt_2"><font size="1">请填写图中的字符，不区分大小写</font></label> <br /> <br /> <input type="button" value="免费获取验证码"/></td></tr>
                <tr><td align="right" valign="top"><font color="red">*</font> 短信验证码</td><td valign="top"><input id="txt_3" type="text"/> <br /> <label for="txt_3"><font size="1">请查收短信并填写短信中的验证码</font></label> <br /></td></tr>
                <tr><td align="right" valign="top"><font color="red">*</font> 密码</td><td valign="top"><input id="txt_4" type="text"/> <br /> <label for="txt_4"><font size="1">6-16个字符，区分大小写</font></label> <br /></td></tr>
                <tr><td align="right" valign="top"><font color="red">*</font> 确认密码</td><td valign="top"><input id="txt_5" type="text"/> <br /> <label for="txt_5"><font size="1">请再次填写密码</font></label> <br /></td></tr>
                <tr><td>&nbsp</td><td valign="top"><input id="cb_1" type="checkbox"/><label for="cb_1"><font size="1">同意"<a href="http://reg.163.com/agreement.shtml" target="_blank">服务条款</a>"，"用户须知"，和"<a href="http://reg.163.com/agreement_game.shtml" target="_blank">隐私权相关政策</a>"</font></label></td></tr>
                <tr><td colspan="2" align="center"><input type="button" value="立即注册" style="font-size:20px;height:40px;width:100px"/></td></tr>
            </table>
        </form>
    </div>
</body>
</html>
