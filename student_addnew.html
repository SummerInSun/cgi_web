<HTML>
<HEAD>
<meta name="renderer" content="webkit" /><!--让360默认以极速方式渲染-->
<meta http-equiv="X-UA-Compatible" content="IE=edge"/><!--使用最新的文档模式，所以默认在IE9下是quirks模式，太难看-->
<link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

<style>
    div {width:630px;text-align:center;background:#e9e5e5;margin:0 auto}
</style>

<TITLE><TMPL_VAR name="mod_sel" /></TITLE>
</HEAD>
<BODY style="background:#e6e6d0">
    <br />
    <br />
    <br />
    <div class="text">
        <form action="stu_mag.cgi" method="post">
            <input type="hidden" name="action_id" value="<TMPL_VAR name='mod' />"/>
            <input type="hidden" name="edit_id" value="<TMPL_VAR name='edit_id' />">
            <table cellpadding="10">
                <tr>
                    <td valign="top"><font style="font-size:28px">姓名 :&nbsp;</font></td>
                    <td valign="top"><input type="text" name="Sadd_name" class="form-control" style="width:200px;height:40px;font-size:25px" value="<TMPL_VAR name='s_name' />"/></td>
                    <td valign="top" align="right"><font style="font-size:28px">&nbsp;出生日期 :&nbsp;</font></td>
                    <td valign="top"><input type="date" name="Sadd_date" class="form-control" style="width:200px;height:40px;font-size:20px" value="<TMPL_VAR name='s_date' />"/><br /></td>
                </tr>
                <tr>
                    <td valign="top"><font style="font-size:28px">身高 :&nbsp;</font></td>
                    <td valign="top"><input type="text" name="Sadd_height" class="form-control" style="width:200px;height:40px;font-size:23px" value="<TMPL_VAR name='s_height' />"/></td>
                    <td valign="top" align="right"><font style="font-size:28px">&nbsp;体重 :&nbsp;</font></td>
                    <td valign="top"><input type="text" name="Sadd_weight" class="form-control" style="width:200px;height:40px;font-size:23px" value="<TMPL_VAR name='s_weight' />"/><br /></td>
                </tr>
                <tr>
                    <td valign="top"><font style="font-size:28px">性别 :&nbsp;</font></td>
                    <td valign="top">
                        <select class="form-control" name="gender_select">
                            <TMPL_VAR name='gender_option' />
                        </select>
                    </td>
                    <td valign="top" align="right"><font style="font-size:28px">&nbsp;籍贯 :&nbsp;</font></td>
                    <td valign="top"><input type="text" name="Sadd_area" class="form-control" style="width:200px;height:40px;font-size:23px" value="<TMPL_VAR name='s_area' />"/><br /></td>

                </tr>
                <tr>
                    <td valign="top"><font style="font-size:28px">民族 :&nbsp;</font></td>
                    <td>
                        <select class="form-control" name="race_select">
                                <TMPL_VAR name='race_option' />
                        </select>
                        <br />
                    </td>

                </tr>
                <tr>
                    <td colspan="4" align="left"><input type="submit" name="Tadd_new_btn" class="btn btn-success" style="height:45px;width:85px;font-size:25px;text-align:center"/></td>
                </tr>
            </table>
            <font color="red"><TMPL_VAR name='error' /></font>
        </form>
    </div>

</BODY>
</HTML>
